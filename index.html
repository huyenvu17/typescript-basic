<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h3>Thông Tin Nhân Viên</h3>
    <form>
      <div class="form-group">
        <label for="maNhanVien">Mã nhân viên</label>
        <input type="text" class="form-control" id="maNhanVien" >
      </div>
      <div class="form-group">
        <label for="hoTen">Họ Tên</label>
        <input type="text" class="form-control" id="hoTen">
      </div>
      <div class="form-group">
        <label for="luongCB">Lương CB</label>
        <input type="text" class="form-control" id="luongCB">
      </div>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="loadiNhanvien" id="sep" value="sep">
          <label class="form-check-label" for="sep">sếp</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="loadiNhanvien" id="quanly" value="quanly">
          <label class="form-check-label" for="quanly">quản lý</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="loadiNhanvien" id="thuong" value="thuong">
          <label class="form-check-label" for="thuong">thường</label>
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Thêm Nhân viên</button>
        <button type="submit" class="btn btn-primary">Xuất Thông Tin Nhân viên</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./fileJS/ThongTinNhanVien.js"></script>
</body>
</html>
